name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/github-actions-dockerhub:${{ steps.vars.outputs.sha_short }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/github-actions-dockerhub:${{ steps.vars.outputs.sha_short }}

      - name: Send email on success
        if: success()
        uses: peter-evans/sendgrid-email@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          to: bnaveen0515@gmail.com
          from: sureshkumart305@gmail.com
          subject: "âœ… Docker Build & Push Successful - ${{ github.repository }}"
          body: |
            Hello Naveen,

            Your Docker image has been built and pushed successfully.

